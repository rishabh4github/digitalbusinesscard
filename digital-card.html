<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Business Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Card container -->
  <div class="card-container">
    <!-- Front of the card -->
    <div class="card-front">
      <!-- QR code image -->
      <img src="/assets/Palak Midha_QR.png" alt="QR Code" class="qr-code">
      <!-- Front content -->
      <h1 class="card-title">Palak Midha</h1>
    </div>
    
    <!-- Back of the card -->
    <div class="card-back">
      <!-- Back content -->
      <p class="contact-info">Phone: +971 50 872 8880</p>
      <p class="contact-info">Email: palakmidha@miduty.in</p>
      <p class="contact-info">Company: Miduty</p>
      <button class="save-contact">Save Contact</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
